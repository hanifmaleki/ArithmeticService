<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="arithmetic.js"></script>
</head>
<body ng-app="application" ng-controller="controller">
<form>
  Arithmatic expression:
  <Input type="text" name="expression" ng-model="expression"/>
  <Input type="submit" ng-click="myFunction()"/>
</form>

<form>
  Batch random request:
  <Input type="text" name="batch"/>
  <Input type="submit" value="Send"/>
</form>

<h1>{{myVar}}</h1>

<table>
  <tr>
    <td>Request</td>
    <td>Status</td>
    <td>Response</td>
  </tr>
</table>


</body>
</html>
